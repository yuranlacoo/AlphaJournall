<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaJournall | Calendário</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <style>
    body {
      background-color: #0f0f10;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid #333;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      width: 80%;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .stat-box {
      background: #1a1a1d;
      padding: 15px 25px;
      border-radius: 10px;
      text-align: center;
      margin: 10px;
      min-width: 180px;
    }
    .calendar {
      width: 80%;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 20px;
    }
    .day {
      height: 80px;
      background: #1a1a1d;
      border-radius: 10px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      transition: 0.3s;
    }
    .day:hover {
      background: #27272b;
    }
    .green { background: #0b6e4f; }
    .red { background: #a11d33; }
    .gray { background: #444; }
    .month-nav {
      margin: 10px;
    }
    button {
      background-color: #00bcd4;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calendário de Trades</h1>
    <button onclick="window.location.href='dashboard.html'">⬅ Voltar</button>
  </header>

  <div class="stats">
    <div class="stat-box"><strong>Total Trades</strong><br>24</div>
    <div class="stat-box"><strong>P&L</strong><br>$521,29</div>
    <div class="stat-box"><strong>Best Day</strong><br>$453,55</div>
    <div class="stat-box"><strong>Worst Day</strong><br>-$133,11</div>
    <div class="stat-box"><strong>Win Rate</strong><br>50%</div>
  </div>

  <div class="month-nav">
    <button onclick="alert('← Mês anterior')">⬅</button>
    <strong>Outubro 2025</strong>
    <button onclick="alert('→ Próximo mês')">➡</button>
  </div>

  <div class="calendar">
    <div class="day red">20</div>
    <div class="day red">21</div>
    <div class="day red">22</div>
    <div class="day green">23</div>
    <div class="day green">19</div>
    <div class="day red">26</div>
  </div>
</body>
</html>
