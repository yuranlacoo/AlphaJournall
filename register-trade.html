<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaJournal - Registrar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Criar Conta</h2>

            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Senha">

            <button id="registerBtn">Registrar</button>

            <p class="auth-link">
                <a href="index.html">JÃ¡ tenho conta</a>
            </p>

            <p id="error" style="color: red; margin-top: 10px;"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBGeQ1-IKrCyC8hA2BETaJLidLpuYrCRmk",
          authDomain: "alphajournal-dc6bb.firebaseapp.com",
          projectId: "alphajournal-dc6bb",
          storageBucket: "alphajournal-dc6bb.firebasestorage.app",
          messagingSenderId: "835722822229",
          appId: "1:835722822229:web:974ee6dc7b6696f1edcadc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("registerBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("Conta criada com sucesso!");
                    window.location.href = "index.html"; // volta para login
                })
                .catch(error => {
                    document.getElementById("error").textContent = "Erro: " + error.message;
                });
        });
    </script>import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const auth = getAuth();

onAuthStateChanged(auth, (user) => {
    if (!user) {
        window.location.href = "index.html"; // impede acesso sem login
    }
});

</body>
</html>
