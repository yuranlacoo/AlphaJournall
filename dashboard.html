<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - AlphaJournal</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">
    <h1 class="big-title">Dashboard</h1>

    <div class="stats">
        <div class="stat-card">
            <span>Total Trades</span>
            <strong id="totalTrades">0</strong>
        </div>
        <div class="stat-card green">
            <span>Lucro Total</span>
            <strong id="profitTotal">R$ 0,00</strong>
        </div>
    </div>

    <button class="btn" onclick="window.location.href='register.html'">
        Registrar Novo Trade
    </button>
    <button class="btn red" id="logoutBtn">
        Sair
    </button>
</div>

<script type="module">
import { logout, onAuth } from "./assets/js/auth.js";

// Bloqueia acesso sem login
onAuth((user)=>{
    if(!user) window.location.href="index.html";
});

// Logout
document.getElementById("logoutBtn").onclick = () => {
    logout();
    window.location.href="index.html";
};
</script>

</body>
</html>
