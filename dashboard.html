<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlphaJournal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0f;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #121214;
      border-bottom: 1px solid #222;
    }
    h1 {
      color: #00bfff;
    }
    button {
      background-color: #00bfff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    main {
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    section {
      flex: 2;
      background: #161618;
      border-radius: 10px;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #1b1b1f;
    }
    .win { color: #00ff88; }
    .loss { color: #ff4d4d; }
    .neutral { color: #ffa500; }
    .summary {
      font-size: 18px;
      margin-bottom: 15px;
    }
    aside {
      flex: 1;
      background: #161618;
      border-radius: 10px;
      padding: 20px;
    }
    .calendar {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .calendar-days div {
      text-align: center;
      padding: 10px;
      background: #1e1e22;
      border-radius: 5px;
    }
    .img-thumb {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
    }
    .comment-box {
      background: #1e1e22;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: #00bfff;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>AlphaJournal</h1>
    <div>
      <button id="addTradeBtn">+ Adicionar Trade</button>
      <button id="clearAllBtn">üßπ Limpar Tudo</button>
    </div>
  </header>

  <main>
    <section>
      <div class="summary" id="summaryText"></div>
      <table id="tradeTable">
        <thead>
          <tr>
            <th>Par</th>
            <th>Resultado</th>
            <th>Data</th>
            <th>RR</th>
            <th>Coment√°rio</th>
            <th>Imagens</th>
            <th>Dire√ß√£o</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <aside>
      <div class="calendar">
        <div class="calendar-header">
          <button id="prevMonth">‚Üê</button>
          <h3 id="monthYear"></h3>
          <button id="nextMonth">‚Üí</button>
        </div>
        <div class="calendar-days" id="calendarDays"></div>
      </div>
    </aside>
  </main>

  <div class="modal" id="imgModal">
    <img id="modalImg" src="" alt="Imagem do trade">
  </div>

  <script>
    let trades = JSON.parse(localStorage.getItem("trades")) || [];

    function saveTrades() {
      localStorage.setItem("trades", JSON.stringify(trades));
    }

    function renderTable() {
      const tbody = document.querySelector("#tradeTable tbody");
      tbody.innerHTML = "";

      let total = 0;
      let wins = 0;

      trades.forEach((t, i) => {
        const tr = document.createElement("tr");
        total += t.result;
        if (t.result > 0) wins++;

        const cls = t.result > 0 ? "win" : t.result < 0 ? "loss" : "neutral";

        tr.innerHTML = `
          <td>${t.pair}</td>
          <td class="${cls}">${t.result > 0 ? 'WIN' : t.result < 0 ? 'LOSS' : 'BE'} (${t.result >= 0 ? '+' : ''}US$ ${t.result.toFixed(2)})</td>
          <td>${new Date(t.date).toLocaleDateString("pt-BR")}</td>
          <td>${t.rr}</td>
          <td><div class="comment-box" onclick="showComment('${i}')">Ver coment√°rio</div></td>
          <td>${t.imgs?.map(img => `<img src="${img}" class="img-thumb" onclick="showImage('${img}')">`).join("") || "‚Äî"}</td>
          <td>${t.dir}</td>
          <td>
            <span class="action-btn" onclick="editTrade(${i})">‚úèÔ∏è</span>
            <span class="action-btn" onclick="deleteTrade(${i})">üóëÔ∏è</span>
          </td>
        `;
        tbody.appendChild(tr);
      });

      const winrate = trades.length ? ((wins / trades.length) * 100).toFixed(1) : 0;
      document.getElementById("summaryText").innerHTML =
        `<strong style="font-size:20px;">Lucro Total: US$ ${total.toFixed(2)} | Winrate: ${winrate}% | Trades: ${trades.length}</strong>`;
      saveTrades();
    }

    function showComment(i) {
      alert("Coment√°rio:\n\n" + trades[i].comment);
    }

    function showImage(src) {
      const modal = document.getElementById("imgModal");
      document.getElementById("modalImg").src = src;
      modal.style.display = "flex";
    }

    document.getElementById("imgModal").onclick = () => {
      document.getElementById("imgModal").style.display = "none";
    };

    document.getElementById("addTradeBtn").onclick = () => {
      const pair = prompt("Par (ex: XAUUSD):");
      const result = parseFloat(prompt("Resultado em US$ (ex: -10 ou 30):"));
      const rr = prompt("RR (ex: 1:2.5):");
      const comment = prompt("Coment√°rio:");
      const dir = prompt("Dire√ß√£o (BUY/SELL):");
      const date = prompt("Data (AAAA-MM-DD):", new Date().toISOString().split("T")[0]);
      const img1 = prompt("URL da 1¬™ imagem (opcional):");
      const img2 = prompt("URL da 2¬™ imagem (opcional):");

      const imgs = [];
      if (img1) imgs.push(img1);
      if (img2) imgs.push(img2);

      if (pair && !isNaN(result)) {
        trades.push({ pair, result, rr, comment, dir, date, imgs });
        renderTable();
      }
    };

    document.getElementById("clearAllBtn").onclick = () => {
      if (confirm("Tem certeza que deseja limpar todas as trades?")) {
        trades = [];
        renderTable();
      }
    };

    // --- Calend√°rio ---
    const monthNames = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
    let currentDate = new Date();

    function renderCalendar() {
      const daysDiv = document.getElementById("calendarDays");
      daysDiv.innerHTML = "";
      const month = currentDate.getMonth();
      const year = currentDate.getFullYear();
      document.getElementById("monthYear").innerText = `${monthNames[month]} ${year}`;

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        daysDiv.appendChild(document.createElement("div"));
      }
      for (let d = 1; d <= daysInMonth; d++) {
        const div = document.createElement("div");
        div.textContent = d;
        daysDiv.appendChild(div);
      }
    }

    document.getElementById("prevMonth").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    };
    document.getElementById("nextMonth").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    };

    renderCalendar();
    renderTable();
  </script>
</body>
</html>
