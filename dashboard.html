<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AlphaJournal — Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo"><div class="badge">AJ</div><div><div class="brand-title">AlphaJournal</div><div class="muted small">Trade Journal</div></div></div>
      <nav class="menu">
        <a class="active">Dashboard</a>
        <a href="register-trade.html">Registrar Trade</a>
        <a href="#">Performance</a>
        <a href="#">Setups</a>
        <a href="#">Exportar</a>
      </nav>
    </aside>

    <main class="main">
      <div class="topbar">
        <div>
          <div class="muted">Bem-vindo</div>
          <div id="userName" class="bold">—</div>
        </div>
        <div style="display:flex;gap:10px;align-items:center">
          <input id="quickSearch" class="searchInput" placeholder="Pesquisar ativo, setup, nota..." />
          <button id="btnLogout" class="btn ghost">Sair</button>
        </div>
      </div>

      <div class="cards">
        <div class="card">
          <div class="label">Lucro Total</div>
          <div id="cardProfit" class="value">R$ 0,00</div>
        </div>
        <div class="card">
          <div class="label">Winrate</div>
          <div id="cardWinrate" class="value">-- %</div>
        </div>
        <div class="card">
          <div class="label">Trades</div>
          <div id="cardCount" class="value">0</div>
        </div>
      </div>

      <div class="panel">
        <section class="panel-left">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <h3>Equity Curve</h3>
            <div class="muted">Últimos trades</div>
          </div>
          <canvas id="equityChart" style="height:260px"></canvas>

          <div class="filters">
            <input id="filterAtivo" placeholder="Ativo (ex: PETR4)" />
            <input type="date" id="filterFrom" />
            <input type="date" id="filterTo" />
            <select id="filterSetup"><option value="">Todos Setups</option></select>
            <button id="applyFilter" class="btn small">Aplicar</button>
            <button id="clearFilter" class="btn ghost small">Limpar</button>
          </div>

          <h3>Histórico</h3>
          <div id="tradesContainer" class="list"></div>
        </section>

        <aside class="panel-right">
          <h4>Resumo</h4>
          <div class="summary">
            <div><div class="muted">Maior Lucro</div><div id="maxProfit">--</div></div>
            <div><div class="muted">Maior Prejuízo</div><div id="maxLoss">--</div></div>
            <div><div class="muted">Média P/L</div><div id="avgPL">--</div></div>
          </div>
          <div style="margin-top:12px">
            <a href="register-trade.html" class="btn primary block">Novo Trade</a>
          </div>
        </aside>
      </div>
    </main>
  </div>

  <!-- modal -->
  <div id="modal" class="modal" aria-hidden="true"><div class="modal-box"><button id="closeModal" class="btn ghost small">Fechar</button><h4 id="modalAtivo"></h4><div id="modalDate" class="muted"></div><img id="modalImg" alt="Print" style="width:100%;margin-top:10px"/><div id="modalObs" style="margin-top:10px"></div></div></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBGeQ1-IKrCyC8hA2BETaJLidLpuYrCRmk",
  authDomain: "alphajournal-dc6bb.firebaseapp.com",
  projectId: "alphajournal-dc6bb",
  storageBucket: "alphajournal-dc6bb.appspot.com",
  messagingSenderId: "835722822229",
  appId: "1:835722822229:web:974ee6dc7b6696f1edcadc"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// UI refs
const userName = document.getElementById('userName');
const btnLogout = document.getElementById('btnLogout');
const tradesContainer = document.getElementById('tradesContainer');
const filterAtivo = document.getElementById('filterAtivo');
const filterFrom = document.getElementById('filterFrom');
const filterTo = document.getElementById('filterTo');
const filterSetup = document.getElementById('filterSetup');
const applyFilter = document.getElementById('applyFilter');
const clearFilter = document.getElementById('clearFilter');
const quickSearch = document.getElementById('quickSearch');

const cardProfit = document.getElementById('cardProfit');
const cardWinrate = document.getElementById('cardWinrate');
const cardCount = document.getElementById('cardCount');

const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const modalAtivo = document.getElementById('modalAtivo');
const modalDate = document.getElementById('modalDate');
const modalObs = document.getElementById('modalObs');
const closeModal = document.getElementById('closeModal');

let equityChart;
let tradesCache = [];
let currentUser = null;

function fmtBRL(v){ return Number(v||0).toLocaleString('pt-BR',{style:'currency',currency:'BRL'}); }

function openModal(t){
  modalAtivo.textContent = t.ativo || '-';
  modalDate.textContent = t.data || '-';
  modalImg.src = t.imageURL || '';
  modalObs.textContent = t.obs || '';
  modal.style.display = 'flex';
  modal.setAttribute('aria-hidden','false');
}
closeModal.addEventListener('click', ()=>{ modal.style.display='none'; modal.setAttribute('aria-hidden','true'); });

btnLogout.addEventListener('click', ()=> signOut(auth));

function renderTrades(list){
  tradesContainer.innerHTML = '';
  if(!list.length) { tradesContainer.innerHTML = '<div class="muted">Nenhum trade</div>'; return; }
  list.forEach(t=>{
    const div = document.createElement('div');
    div.className = 'trade-item';
    div.innerHTML = `
      <div style="flex:1">
        <div class="bold">${t.ativo}</div>
        <div class="muted" style="margin-top:6px">${t.data} • ${t.setup||'--'}</div>
      </div>
      <div style="text-align:right">
        <div style="font-weight:800;color:${t.resultado>=0? '#00eaff':'#ff6b6b'}">${fmtBRL(t.resultado)}</div>
        <div class="muted" style="font-size:12px">${t.synced? 'Sincronizado':'Local'}</div>
      </div>
    `;
    if(t.imageURL){
      const img = document.createElement('img');
      img.src = t.imageURL; img.className = 'thumb';
      img.addEventListener('click', ()=> openModal(t));
      img.style.cursor='pointer'; img.style.width='120px'; img.style.height='70px'; img.style.objectFit='cover'; img.style.borderRadius='6px'; img.style.marginLeft='12px';
      div.appendChild(img);
    }
    tradesContainer.appendChild(div);
  });
}

function updateCards(list){
  let total=0, wins=0, maxP=-Infinity, maxL=Infinity;
  list.forEach(t=>{ const r=Number(t.resultado||0); total+=r; if(r>0) wins++; if(r>maxP) maxP=r; if(r<maxL) maxL=r; });
  cardProfit.textContent = fmtBRL(total);
  cardCount.textContent = list.length;
  cardWinrate.textContent = list.length? Math.round((wins/list.length)*100)+'%':'--%';
}

function updateChart(list){
  const rows = [...list].reverse(); // oldest first
  const labels = [], data=[];
  let acc=0;
  rows.forEach(r=>{ acc+=Number(r.resultado||0); labels.push(r.data||''); data.push(acc); });
  if(!equityChart){
    const ctx = document.getElementById('equityChart').getContext('2d');
    equityChart = new Chart(ctx, { type:'line', data:{ labels, datasets:[{ label:'Equity', data, borderColor:'#00eaff', backgroundColor:'rgba(0,232,255,0.06)', tension:0.2 }]}, options:{ responsive:true, maintainAspectRatio:false } });
  } else {
    equityChart.data.labels = labels; equityChart.data.datasets[0].data = data; equityChart.update();
  }
}

function applyFilters(){
  const ativoQ = filterAtivo.value.trim().toLowerCase();
  const from = filterFrom.value; const to = filterTo.value; const search = quickSearch.value.trim().toLowerCase();
  let list = tradesCache.slice();
  if(ativoQ) list = list.filter(t=> (t.ativo||'').toLowerCase().includes(ativoQ));
  if(from) list = list.filter(t=> (t.data||'').slice(0,10) >= from);
  if(to) list = list.filter(t=> (t.data||'').slice(0,10) <= to);
  if(search) list = list.filter(t=> (t.ativo||'').toLowerCase().includes(search) || (t.setup||'').toLowerCase().includes(search) || (t.obs||'').toLowerCase().includes(search));
  renderTrades(list); updateCards(list); updateChart(list);
}

applyFilter.addEventListener('click', applyFilters);
clearFilter.addEventListener('click', ()=>{ filterAtivo.value=''; filterFrom.value=''; filterTo.value=''; quickSearch.value=''; applyFilters(); });
quickSearch.addEventListener('input', ()=> applyFilters());

// listen auth + trades
onAuthStateChanged(auth, (user) => {
  if(!user) return window.location.href = 'index.html';
  currentUser = user;
  userName.textContent = user.email.split('@')[0];

  const q = query(collection(db,'trades'), where('userId','==', user.uid), orderBy('createdAt','desc'));
  onSnapshot(q, (snap)=>{
    tradesCache = snap.docs.map(d => ({ id:d.id, ...d.data() }));
    // populate setups
    const setups = Array.from(new Set(tradesCache.map(t=>t.setup).filter(Boolean)));
    filterSetup.innerHTML = '<option value="">Todos Setups</option>'+setups.map(s=>`<option value="${s}">${s}</option>`).join('');
    applyFilters();
  }, (err)=>{ console.error(err); tradesContainer.innerHTML='<div class="muted">Erro ao carregar</div>'; });
});
</script>
</body>
</html>
