<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaJournal - Login</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>AlphaJournal</h2>

            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Senha">

            <button id="loginBtn">Entrar</button>

            <p class="auth-link">
                <a href="register.html">Criar Conta</a>
            </p>

            <p id="error" style="color: red; margin-top: 10px;"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBGeQ1-IKrCyC8hA2BETaJLidLpuYrCRmk",
          authDomain: "alphajournal-dc6bb.firebaseapp.com",
          projectId: "alphajournal-dc6bb",
          storageBucket: "alphajournal-dc6bb.firebasestorage.app",
          messagingSenderId: "835722822229",
          appId: "1:835722822229:web:974ee6dc7b6696f1edcadc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    window.location.href = "dashboard.html";
                })
                .catch(error => {
                    document.getElementById("error").textContent = "Erro: " + error.message;
                });
        });
    </script>
</body>
</html>
