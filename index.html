<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AlphaJournal - Login</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">
    <h1 class="big-title">AlphaJournal</h1>

    <div class="login-box">
        <h2>Entrar</h2>
        <input id="email" type="email" placeholder="E-mail">
        <input id="password" type="password" placeholder="Senha">
        <button id="btnLogin" class="btn">Entrar</button>

        <p style="text-align:center; margin:15px 0;">— ou —</p>

        <button id="btnGoogle" class="btn" style="background:#fff;color:#000;">Entrar com Google</button>

        <p style="margin-top:15px;">Não tem conta?</p>
        <input id="registerEmail" type="email" placeholder="Novo e-mail">
        <input id="registerPassword" type="password" placeholder="Nova senha">
        <button id="btnRegister" class="btn">Criar conta</button>
    </div>
</div>

<script type="module">
import { loginWithEmail, loginWithGoogle, registerWithEmail, onAuth } from './assets/js/auth.js';

// Login com e-mail
btnLogin.onclick = async () => {
    try {
        await loginWithEmail(email.value, password.value);
        window.location.href = "dashboard.html";
    } catch (e) { alert(e.message); }
};

// Login com Google
btnGoogle.onclick = async () => {
    try {
        await loginWithGoogle();
        window.location.href = "dashboard.html";
    } catch (e) { alert(e.message); }
};

// Registro simples
btnRegister.onclick = async () => {
    try {
        await registerWithEmail(registerEmail.value, registerPassword.value);
        alert("Conta criada! Faça login.");
    } catch (e) { alert(e.message); }
};

// Se já está logado -> dashboard
onAuth(user => { if (user) window.location.href = "dashboard.html"; });
</script>

</body>
</html>
